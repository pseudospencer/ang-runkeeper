<div class="runs-header">
  <h2>All Runs</h2>
  <mat-button-toggle-group #group="matButtonToggleGroup">
    <mat-button-toggle value="table" checked="true">Table</mat-button-toggle>
    <mat-button-toggle value="cards">Cards</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div [ngSwitch]="group?.value">
  <app-all-runs-table *ngSwitchCase="'table'"></app-all-runs-table>
  <app-all-runs-cards *ngSwitchCase="'cards'"></app-all-runs-cards>
</div>
