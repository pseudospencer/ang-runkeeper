<h2>Stats</h2>
<div fxLayout="row" fxLayoutGap="16px">
  <mat-card fxFlex="33%"
    >Total Runs:
    <span class="mat-display-1">{{ totalRuns | number }}</span></mat-card
  >
  <mat-card fxFlex="33%"
    >Total Distance:
    <span class="mat-display-1"
      >{{ totalDistance | number: "1.0-2" }}mi</span
    ></mat-card
  >
  <mat-card fxFlex="33%"
    >Average pace:
    <span class="mat-display-1"
      >{{ averagePace | number: "1.0-2" }}mph</span
    ></mat-card
  >
</div>
